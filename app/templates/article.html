<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome to News Snooze!</title>
    {% endif %}

    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto&family=Zen+Antique&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto&family=Zen+Antique&display=swap"
        rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-sm" href="/">Home</a>
        </div>
    </nav>
    <div class="container articles">
        <div class="row">
            {% for article in articles %}
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="card">
                    <img src="{{article.urlToImage}}" class="card-img-top"
                        alt="Sorry, there seems to be no available image">
                    <div class="card-body">
                        <h5 class="card-title">{{article.title}}</h5>
                        <p class="card-text">{{article.author}}</p>
                        <p class="card-text"><small class="text-muted">Published on {{article.publishedAt}}</small></p>
                        <a href="{{article.url}}" target="_blank" class="btn btn-sm btn-dark">Read Full Article</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</body>
</html>
