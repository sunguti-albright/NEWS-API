<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>NewsSnooze</title>
    {% endif %}
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto&family=Zen+Antique&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-sm" href="/">Home</a>
        </div>
    </nav>

    <div class="container intro">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 text-center m-auto">
                <h1>WELCOME TO NEWS SNOOZE</h1>
                <p><em>Keeping you Up to date!</em></p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="5000">
                            <img src="{{ url_for('static', filename='images/pexels-football-wife-1618269.jpg')}}"
                                class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                             <p>SPORTS</p>

                            </div>
                        </div>

                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="{{ url_for('static', filename='images/money.jpg')}}"
                                class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <p>FINANCE</p>

                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="{{ url_for('static', filename='images/pexels-pixabay-356040.jpg')}}"
                                class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <p>HEALTH</p>

                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </div>

    </div>
    <div class="text-center news container-fluid">
        <h2> NEWS SOURCES</h2>
    </div>
    <div class="container sources">
        <div class="row">
            {% for source in sources %}
            <div class="col-lg-4 col-md-4 col-sm-6 mb-3">

                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ source.name}}</h5>
                        <p class="card-text">{{source.description}}</p>
                        <a href="/article/{{source.id}}" class="btn btn-dark">Articles</a>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>
</html> -->
