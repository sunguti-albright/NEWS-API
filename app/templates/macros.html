{% macro displayArticles(articles_list) %}

    {% for article in articles_list %}

        <div class="col-md-4 mt-4">
            <div class="card article-card">
                <div class="card-img-block">
                    <img class="card-img-top image" src="{{ article.image_url }}" alt="{{ article.title }}">
                </div>
                <div class="card-body pt-0">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.description }}</p>
                <a href="{{ article.url }}" class="btn btn-primary">Read Full article</a>
              </div>
            </div>
        </div>
        <style>
        /*Profile Card 5*/
        .image{
            max-width: 350px;
        }
        .article-card{
            margin-top:20px;
        }
        .article-card .btn{
            border-radius:2px;
            text-transform:uppercase;
            font-size:12px;
            padding:7px 20px;
        }
        .article-card .card-img-block {
            width: 91%;
            margin: 0 auto;
            position: relative;
            top: -20px;
            
        }
        .article-card .card-img-block img{
            border-radius:5px;
            box-shadow:0 0 10px rgba(0,0,0,0.63);
        }
        .article-card h5{
            color:#4E5E30;
            font-weight:600;
        }
        .article-card p{
            font-size:14px;
            font-weight:300;
        }
        .article-card .btn-primary{
            background-color:#1e2d70;
            border-color:#62aabd;
        }
        </style>
    {% endfor %}

{% endmacro %}

{% macro displaySources(sources_list) %}

    {% for source in sources_list %}
        <option>
            <a href="/source/{{ source.id }}">{{ source.name }}</a>
        </option>
    {% endfor %}

{% endmacro %}
